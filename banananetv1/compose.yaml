services:
  ears:
    build:
      context: ..
      dockerfile: apps/ears/Dockerfile
    image: banananet-ears
    init: true
    stdin_open: true
    tty: true
    restart: unless-stopped
    env_file: ears.env
    environment:
      TZ: Australia/Melbourne
      BRAIN_URL: http://brain:3000
    depends_on:
      brain:
        condition: service_healthy

  brain:
    build:
      context: ..
      dockerfile: apps/brain/Dockerfile
    image: banananet-brain
    init: true
    restart: unless-stopped
    env_file: brain.env
    environment:
      TZ: Australia/Melbourne
    volumes:
      - ../.claude-bot:/home/bot/.claude
      - ../sandbox:/sandbox
      - ../.claude-bot-audit:/audit
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 5s
